<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/contact.css" />
    <link rel="stylesheet" href="styles/nav.css" />
    <title>Contact</title>
  </head>
  <body>
    <nav>
      <div class="nav-left">
        <ul>
          <li><img class="" src="./asset/logo-dumbways.png" alt="" /></li>
          <li><a href="index.html">Home</a></li>
          <li><a href="#">My Project</a></li>
        </ul>
      </div>
      <div class="nav-right">
        <a href="contact.html">Contact Me</a>
      </div>
    </nav>

    <div class="container">
      <h2>GET IN TOUCH</h2>
      <form class="form">
        <div class="input">
          <label for="input-name">Name</label>
          <input type="text" id="input-name" required />
        </div>
        <div class="input">
          <label for="input-gmail">Email</label>
          <input type="email" id="input-gmail" required />
        </div>
        <div class="input">
          <label for="input-phoneNumber">Phone Number</label>
          <input type="number" id="input-phoneNumber" required />
        </div>
        <div class="input">
          <label for="input-subject">Subject</label>
          <select id="input-subject">
            <option value="" hidden>Select</option>
            <option value="fullstack">Fullstack Web Developer</option>
            <option value="dataScientist">Data Scientist</option>
            <option value="businessIntelligence">Business Inteligence</option>
            <option value="devops">DevOps Engineer</option>
          </select>
        </div>
        <div class="input">
          <label for="input-message">Your Message</label>
          <textarea id="input-message" cols="50" rows="5"></textarea>
        </div>
        <button
          type="button"
          onclick="sendingMessage()"
          id="button-submit"
          class="button-submit"
        >
          Submit
        </button>
      </form>
    </div>
    <script src="/script/script.js"></script>
  </body>
</html>
